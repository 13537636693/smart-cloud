#db config
db.url=jdbc:mysql://127.0.0.1:3306/demo_order?serverTimezone=Asia/Shanghai
db.username=root
db.password=123456


#generate config
generate.author=liyulin
#生成类型：1、数据库整个表全部生成；2、指定表生成
generate.type=2
#指定要生成的表，多个表用英文逗号（,）隔开
generate.tables=t_order_bill,t_order_delivery_info
#启动类包名
generate.mainClassPackage=org.smartframework.cloud.examples.mall.service.order
#rpc生成路径
generate.project.rpc.path=D:/code/study/smart-cloud-examples/application-service-module/rpc-module/mall-service-rpc
#服务生成路径
generate.project.service.path=D:/code/study/smart-cloud-examples/application-service-module/mall-service-module/mall-service-order